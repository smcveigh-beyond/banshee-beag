<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="StatusTracker.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="money">100 coins</div>
                </div>
                <div class="col-sm">
                    <div id="banshee-beag"></div>
                </div>
                <div class="col-sm">
                    <div class="status-area" id="status-list">
                        <div class="status-bar" id="health-status">
                            <img src="icons/heart.svg" alt="heart" width="60" height="60">
                        </div>
                        <div class="status-bar" id="energy-status">
                            <img src="icons/sleep.svg" alt="sleep" width="60" height="60">
                        </div>
                        <div class="status-bar" id="hunger-status">
                            <img src="icons/food.svg" alt="apple" width="60" height="60">
                        </div>
                        <div class="status-bar" id="thirst-status">
                            <img src="icons/drink.svg" alt="drink" width="60" height="60">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-xl">
                    <div class="actions-area">
                        <button class="health inline-block-child" id="heal-button">Heal</button>
                        <button class="food inline-block-child" id="food-button">Food</button>
                        <button class="drink inline-block-child" id="drink-button">Drink</button>
                        <button class="sleep inline-block-child" id="sleep-button">Sleep</button>
                        <button class="fight inline-block-child" id="fight-button">Fight</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
