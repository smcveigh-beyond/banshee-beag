<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="consumable.js"></script>
        <script type="text/javascript" src="food.js"></script>
        <script type="text/javascript" src="StatusTracker.js" defer></script>
        <script>
            window.onload = function() {
            consume("apple", allFood);
            };
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="money">100 coins
                        <img class="coint-img" src="icons/coin.png" alt="sleep" width="60" height="60">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="brown-border">
                        <svg id="banshee-beag" width="100" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
                            <!-- Ghost body -->
                            <path fill="#FFFFFF" d="M 50 10 c 0 0 -40 -5 -40 40 v 70 c 0 8 10 10 10 0 c 0 -10 10 -10 10 0 c 0 10 10 10 10 0 c 0 -10 10 -10 10 0 c 0 10 10 10 10 0 c 0 -10 10 -10 10 0 c 0 10 10 10 10 0 V 50 C 80 9 50 10 50 10 z"/>

                            <!-- Eyes -->
                            <ellipse class="eye" id="left-eye" cx="35" cy="50" rx="5" ry="8" fill="#000000"></ellipse>
                            <ellipse class="eye" id="right-eye" cx="65" cy="50" rx="5" ry="8" fill="#000000"></ellipse>

                            <!-- Mouth -->
                            <path d="M35 70 Q 50 85, 65 70" stroke="black" stroke-width="2" fill="none" />
                        </svg>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="status-area" id="status-list">
                        <img src="icons/heart.svg" alt="heart" width="60" height="60"
                             style="float: left;">
                        <div class="status-health skill" id="health-status" style="display: inline-block;">
                        </div>
                        <br>
                        <img src="icons/sleep.svg" alt="sleep" width="60" height="60">
                        <div class="status-energy skill" id="energy-status" style="display: inline-block;">
                        </div>
                        <img src="icons/food.svg" alt="food" width="60" height="60">
                        <div class="status-hunger skill" id="hunger-status">
                        </div>
                        <img src="icons/drink.svg" alt="drink" width="60" height="60">
                        <div class="status-thirst skill" id="thirst-status">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-xl">
                    <div class="actions-area">
                        <button class="health inline-block-child" id="heal-button">Heal</button>
                        <button class="food inline-block-child" id="food-button">Food</button>
                        <button class="drink inline-block-child" id="drink-button">Drink</button>
                        <button class="sleep inline-block-child" id="sleep-button">Sleep</button>
                        <button class="fight inline-block-child" id="fight-button">Fight</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-sm">
                    <div class="popup-menu-food">
                        <button>
                            <img src = "icons/food/apple.svg" alt="Apple SVG" width="60" height="60"/>
                        </button>
                        <button>
                            <img src = "icons/food/avocado.svg" alt="Avocado SVG" width="60" height="60"/>
                        </button>
                        <button>
                            <img src = "icons/food/bread.svg" alt="Bread SVG" width="60" height="60"/>
                        </button>
                        <button>
                            <img src = "icons/food/burger.svg" alt="Burger SVG" width="60" height="60"/>
                        </button>
                        <button>
                            <img src = "icons/food/carrot.svg" alt="Carrot SVG" width="60" height="60"/>
                        </button>
                        <button>
                            <img src = "icons/food/Pear.svg" alt="Pear SVG" width="60" height="60"/>
                        </button>
                    </div>
                    <div class="popup-menu-drinks">
                        <img src = "icons/drinks/beer.svg" alt="Beer SVG" width="60" height="60"/>
                        <img src = "icons/drinks/coffee.svg" alt="Coffee SVG" width="60" height="60"/>
                        <img src = "icons/drinks/milk.svg" alt="Milk SVG" width="60" height="60"/>
                        <img src = "icons/drinks/soda.svg" alt="Soda SVG" width="60" height="60"/>
                        <img src = "icons/drinks/tea.svg" alt="Tea SVG" width="60" height="60"/>
                    </div>
                </div>
            </div>
        </div>

        </div class="container text-center">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
