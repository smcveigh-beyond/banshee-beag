<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="consumable.js"></script>
        <script type="text/javascript" src="food.js"></script>
        <script type="text/javascript" src="drinks.js"></script>
        <script type="text/javascript" src="medicine.js"></script>
        <script type="text/javascript" src="StatusTracker.js" defer></script>
    <style>
        @font-face {
            font-family: itim;
            src: url(fonts/Itim-Regular.ttf);
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Banshee Beag</h1>
            <div class="row">
                <div class="col-sm">
                    <div class="money">
                        <img class="coint-img" src="icons/coin.png" alt="sleep" width="60" height="60">
                        <p id="coins"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="brown-border">
                        <svg class="thought-bubble" width="800" height="800" viewBox="0 0 500 250">
                            <!-- Cloud shape -->
                            <path fill="#ffffff" stroke="black" stroke-width="2"
                                d="M 1 47 C -17 30 94 13 99 42 C 111 15 292 18 257 44 C 270 32 310 82 261 83 C 301 98 140 120 130 100 C 100 120 -27 113 4 89 C -19 92 -3 50 15 64 Z" />
                        
                            <!-- Smaller bubbles leading to the cloud (progressively larger) -->
                            <circle cx="185" cy="140" r="3" fill="#ffffff" stroke="black" stroke-width="2" />
                            <circle cx="200" cy="130" r="5" fill="#ffffff" stroke="black" stroke-width="2" />
                            <circle cx="220" cy="120" r="8" fill="#ffffff" stroke="black" stroke-width="2" />

                        
                            <!-- Thought content inside the cloud -->
                            <text id="thought-bubble-text" x="20" y="75" font-family="Arial" font-size="11" fill="#000"></text>
                        </svg>
                        
                        <svg id="banshee-beag" width="100" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
                            <!-- Ghost body -->
                            <path fill="#FFFFFF" d="M 50 10 c 0 0 -40 -5 -40 40 v 70 c 0 8 10 10 10 0 c 0 -10 10 -10 10 0 c 0 10 10 10 10 0 c 0 -10 10 -10 10 0 c 0 10 10 10 10 0 c 0 -10 10 -10 10 0 c 0 10 10 10 10 0 V 50 C 80 9 50 10 50 10 z"/>

                            <!-- Eyes -->
                            <ellipse class="eye" id="left-eye" cx="35" cy="50" rx="5" ry="8" fill="#000000"></ellipse>
                            <ellipse class="eye" id="right-eye" cx="65" cy="50" rx="5" ry="8" fill="#000000"></ellipse>

                            <!-- Mouth -->
                            <path d="M35 70 Q 50 85, 65 70" stroke="black" stroke-width="2" fill="none" />
                        </svg>
                    </div>
                </div>
                <div class="col-sm" style="display: flex;">
                    <div class="status-area" id="status-list">
                        <div class="status">
                        <img src="icons/heart.svg" alt="heart" width="60" height="60">
                        <div class="status-health skill">
                            <p id="health-status"></p>
                        </div>
                        </div>
                        <br>
                        <div class="status">
                        <img src="icons/sleep.svg" alt="sleep" width="60" height="60">
                        <div class="status-energy skill">
                            <p id="energy-status"></p>
                        </div>
                        </div>
                        <br>
                        <div class="status">
                        <img src="icons/food.svg" alt="food" width="60" height="60">
                        <div class="status-hunger skill">
                            <p id="hunger-status"></p>
                        </div>
                        </div>
                        <br>
                        <div class="status">
                        <img src="icons/drink.svg" alt="drink" width="60" height="60">
                        <div class="status-thirst skill">
                            <p id="thirst-status"></p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-xl">
                    <div class="actions-area">
                        <button class="health inline-block-child" id="heal-button" onclick="togglePopup('popup-menu-medicine')">Heal</button>
                        <button class="food inline-block-child" id="food-button" onclick="togglePopup('popup-menu-food')">Food</button>
                        <button class="drink inline-block-child" id="drink-button" onclick="togglePopup('popup-menu-drinks')">Drink</button>
                        <button class="sleep inline-block-child" id="sleep-button">Sleep</button>
                        <button class="fight inline-block-child" id="fight-button">Fight</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-sm">
                    <div class="popup-menu-food popup" hidden="true">
                        <!-- Automatically populated in food.js -->
                    </div>
                    <div class="popup-menu-drinks popup" hidden="true">
                        <!-- Automatically populated in drinks.js -->
                    </div>
                    <div class="popup-menu-medicine popup" hidden="true">
                        <!-- Automatically populated in medicine.js -->
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="app.js"></script>
        </div>
    </body>
</html>
